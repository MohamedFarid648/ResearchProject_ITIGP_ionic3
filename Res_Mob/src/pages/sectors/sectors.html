  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Sectors</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
    <ion-list>
      <button ion-item *ngFor="let sector of Sectors2" (click)="itemTapped($event, sector)">
        <ion-icon color="primary" item-start="" name="person" role="img" class="icon icon-ios icon-ios-danger ion-ios-plane item-icon" aria-label="person"></ion-icon>
        {{sector["Sec_Name"]}}
        <div class="item-note" item-end>
          {{sector["Sec_Desc"]}}
        </div>
      </button>
    </ion-list>
</ion-content>

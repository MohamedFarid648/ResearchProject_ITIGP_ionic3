<ion-header>

  <ion-navbar>
    <ion-title>{{Sector["Sec_Name"]}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <ion-list>
    <button ion-item *ngFor="let industry of Industries" (click)="itemTapped($event, industry)">

      <ion-icon color="primary" item-start="" name="person" role="img" class="icon icon-ios icon-ios-danger ion-ios-plane item-icon" aria-label="person"></ion-icon>
      {{industry?.Ind_Name}}
      <div class="item-note" item-end>
        
      </div>
    </button>
  </ion-list>
</ion-content>

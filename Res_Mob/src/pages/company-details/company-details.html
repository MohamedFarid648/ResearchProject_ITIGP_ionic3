<ion-header>

  <ion-navbar>
    <ion-title>CompanyDetails</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content padding>
      <ion-list>
          <button ion-item>
      
            <ion-icon color="primary" item-start="" name="person" role="img" class="icon icon-ios icon-ios-danger ion-ios-plane item-icon" aria-label="person"></ion-icon>

            Name
           
            <div class="item-note" item-end>
              <b>{{CompanyITem["Comp_Name"]}}</b>
            </div>
          </button>

          <button ion-item>
      
              <ion-icon color="primary" item-start="" name="person" role="img" class="icon icon-ios icon-ios-danger ion-ios-plane item-icon" aria-label="person"></ion-icon>
  
              Reuter Code
              
              <div class="item-note" item-end>
                <b>{{CompanyITem["Reu_Code"]}}</b>
              </div>
            </button>

            <button ion-item>
      
                <ion-icon color="primary" item-start="" name="person" role="img" class="icon icon-ios icon-ios-danger ion-ios-plane item-icon" aria-label="person"></ion-icon>
    
               Sector
              <div class="item-note" item-end>
               <b>{{CompanyITem["Sec_Name"]}}</b>
              </div>
              </button>

              <button ion-item>
      
                <ion-icon color="primary" item-start="" name="person" role="img" class="icon icon-ios icon-ios-danger ion-ios-plane item-icon" aria-label="person"></ion-icon>
                Industry
                <div class="item-note" item-end>
                 <b>{{CompanyITem["Ind_Name"]}} </b>
                </div>
                </button>

        </ion-list>
  <hr style="background-color: blue;border: 2;" />
        <ion-item>
          <p>Reports:</p>
        </ion-item>

    <ion-list>
       

            <a  ion-item *ngFor="let report of Reports" download="{{report?.Rep_Name}}" 
            href="{{report['Rep_Location']}}">
            <ion-icon color="primary" item-start="" name="person" role="img" class="icon icon-ios icon-ios-danger ion-ios-plane item-icon" aria-label="person"></ion-icon>
            {{report?.Rep_Name}}

            </a>
    </ion-list>
</ion-content>

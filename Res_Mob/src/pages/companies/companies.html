<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{Industry?.Ind_Name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let company of Companies" (click)="itemTapped($event, company)">

      <ion-icon color="primary" item-start="" name="person" role="img" class="icon icon-ios icon-ios-danger ion-ios-plane item-icon" aria-label="person"></ion-icon>
      {{company?.Comp_Name}}
      <div class="item-note" item-end>
        {{company?.Reu_Code}}
      </div>
    </button>
  </ion-list>
</ion-content>
